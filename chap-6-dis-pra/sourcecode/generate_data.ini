[data]

data =  ["mnist", "fashion", "cifar10"]
torchvision_name = "MNIST" if data == "mnist" else "FashionMNIST" if data == "fashion" else "CIFAR10"
command_ = "python generate_torchvision.py "+str(torchvision_name)+" "+str(data)+".h5; ./get_flat "+str(data)+".h5 "+str(data)+".h5"
command = cd data; ${command_}; rm -rf data-${torchvision_name}; python 
